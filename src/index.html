<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oil Spread Model</title>
    <meta name="author" content="ZitRo">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <!--<script src="jquery-3.1.0.min.js"></script>-->
    <!--<script src="highcharts.js"></script>-->
    <script type="text/javascript" src="index.js" async></script>
</head>
<body>
    <div class="central">
        <div>
            <div id="layers">
                <div class="rightPanel">
                    <div>General Configuration</div>
                    <div id="genConf">
                        <p>
                            <label>
                                Meters per square
                                <input id="mpsq" type="number" value="100"/>
                            </label>
                        </p>
                        <p>
                            <label>
                                Consider delay
                                <input id="delay" type="number" value="0"/>
                                min
                            </label>
                        </p>
                    </div>
                    <p style="margin-top: 20px;">Supply Configuration</p>
                    <div id="configurationBlock">

                    </div>
                    <div style="margin-top: 20px;">Computed Configuration</div>
                    <div id="computedConfig">

                    </div>
                </div>
                <div class="sub">Click to spread oil!</div>
                <form class="panel">
                    <button id="fireButton">Fire!</button>
                    <label>
                        Simulation:
                        <input id="simSpeedSlider" type="range" name="points" value="5" min="0" max="100">
                        (x<span id="simSpeed">5</span>)
                    </label>
                    <label>
                        Map:
                        <select id="maps"></select>
                    </label>
                    <input type="button" value="Delete" id="deleteMapButton"/>
                    <label>
                        Map Name:
                        <input type="text" value="New Map" id="mapName"/>
                    </label>
                    <input type="button" value="Save" id="saveMapButton"/>
                    <span id="coord">(0; 0)</span>
                </form>
                <div id="heights">
                    <div id="topGradient"></div>
                    <div id="bottomGradient"></div>
                </div>
                <div id="objects">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
